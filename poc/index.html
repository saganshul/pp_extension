<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My sweet benign WebSite :(</h1>
    <p id="proto"></p>
    <button onclick="displayCookie()">Display current cookie</button>
    <script>
      function displayCookie() {
        document.getElementById('proto').innerHTML = JSON.stringify(document.cookie);
      }
    </script>
</body>
</html>
